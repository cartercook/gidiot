<html>

    <script>
      //TODO:

      //email callstack and objects to myself on failure
      //profiles for unity, twine, etc. that ignore specified file lines on merge
      //----------modules----------//
      var gitkit = require('nodegit-kit');
      var pull = require('./helpers/pull.js');
      
      //----------functions----------//
      var path = require('path').resolve("../test");
      

      //WHAT THIS SHOULD DO
      // 1. fetch
      // 2. Attempt a fast-forward merge
      // 3. If it succeeds, finish
      // 3. If it fails, commit and merge
      // 4. write the conflicts to an index, like: https://github.com/nodegit/nodegit/blob/75e508bec29120e1c84511eac8d0411123fe5985/test/tests/checkout.js
      // 5. use gitFakeFs to display the contents of all conflicted files in merge UI,
      // filtering by file.isConflict, like: https://gist.github.com/elgubenis/419033b2d0c1b930f6b1
      // (this way it doesn't write >>>===<<< to the actual file)
      // 6. Once all conflicts resolved, attach the merged commit to the tree
      function download() {
        var repo; //declare this here so it exists outside the promise chain

        console.log('opening repo');
        gitkit.open(path).then(function(repoResult) {
          console.log('open successful');
          repo = repoResult;
          return pull(repo);
        }).then(function() {
          console.log('pull successful?')
          //TODO: check some criteria that it has either fast-forwarded or failed
          // an error will be caught if it fails. Do it there.
        }).then(function() {
          console.log('attempting commit -am');
          
          return gitkit.commit(repo, {'message':'gidiot autocommit'});
        }).then(function() {
          console.log('commit successful, attempting pull');
          pull(repo);
        }).catch(function(error) {
          console.error(error);
        });
      }

      function upload() {

        gitkit.open(path).then(function(repo) {
          //git commit -am "message"
          return gitkit.commit(repo, {'message':'gidiot autocommit'});
        }).then(function() {
          
        }).catch(function(error) {
          console.error(error);
        });
      }
    </script>

      <!-- All of the Node.js APIs are available in this renderer process. -->
      <button onclick='download()'>Download</button>
      <button onclick='upload()'>Upload</button>
    </center>
  </body>
